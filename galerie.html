      <script>
         function sticky_relocate() {
              var window_top = $(window).scrollTop();
              var div_top = $('.articol').offset().top;
              var div_bottom = $('.articles_related').offset().top;
              if (window_top > div_top) {
                  $('#article-share').addClass('fixedpos');
              } else {
                  $('#article-share').removeClass('fixedpos');
              }
              if (window_top > div_bottom - 300) {
                  $('#article-share').addClass('retract');
              } else {
                  $('#article-share').removeClass('retract');
              }
          }
         
          $(function () {
              $(window).scroll(sticky_relocate);
              sticky_relocate();
          });
      </script>
